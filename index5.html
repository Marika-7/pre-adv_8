<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test 8.5</title>
	<link rel="stylesheet" href="./styles/main5.css">
</head>
<body>

	<div class="container">
		<header class="header">
			<h2 class="header__h2">List of prohibited words:</h2>
		</header>
		<main class="main">
			<form class="censor" name="censor">
				<p>
					<span class="censor__bad">Bad words:</span>
					<span class="censor__list">java, tottenham</span>
				</p>
				<div class="censor__row">
					<input type="text" class="censor__text censor__text_set" name="set" autocomplete="off" placeholder="word here..">
					<button type="button" class="censor__btn censor__btn_add" name="add">Add</button>
					<button type="button" class="censor__btn censor__btn_reset" name="resetL">Reset</button>
				</div>
				<textarea name="text" id="" class="censor__text censor__text_area" placeholder="text here.."></textarea>
				<button type="button" class="censor__btn  censor__btn_check" name="check">Censor</button>
			</form>
		</main>
		<footer class="footer"></footer>
	</div>

	<script src="./main5.js"></script>
</body>
</html>
